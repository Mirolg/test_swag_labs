name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install chromedriver-autoinstaller
          pip install -r requirements.txt
          pip install pytest

      - name: Test with pytest
        run: |
          python -m pytest


